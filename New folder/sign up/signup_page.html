<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Curious Jr. sign up</title>

    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="signup_style.css" rel="stylesheet" >
    <link href="color/default.css" rel="stylesheet">
  </head>

  <body>

  <header>
    <div class="container">
      <div class="logo">
        <img class="logoimg" src="logo.png" alt="logo">
      </div>
      <nav>
        <ul>
          <li class="current"><a href="#featured">Go back to homepage</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <form id="msform">

    <ul id="progressbar">
      <li class="active">Account Setup</li>
      <li>Profile Photo</li>
      <li>Personal Details</li>
    </ul>

    <fieldset>
      <h2 class="fs-title">Create your account</h2>
      <h3 class="fs-subtitle">Let's get in touch</h3>
      <input type="text" name="email" placeholder="Email" />
      <input type="password" name="pass" placeholder="Password" />
      <input type="text" name="username" placeholder="Username" />
      <input type="button" name="next" class="next action-button" value="Next" />
    </fieldset>
    <fieldset>
      <h2 class="fs-title">Profile Photo</h2>
      <h3 class="fs-subtitle">Help us recognize you</h3>
     <img src="kid.jpg" class="profilepic">




      <input type="button" name="previous" class="previous action-button" value="Previous" />
      <input type="button" name="next" class="next action-button" value="Next" />
    </fieldset>
    <fieldset>
      <h2 class="fs-title">Personal Details</h2>
      <h3 class="fs-subtitle">Let us know more about you/h3> </h3>
      <input type="text" name="fname" placeholder="First Name" />
      <input type="text" name="lname" placeholder="Last Name" />
      <input type="text" name="age" placeholder="Age" />
      <input type="text" name="phone" placeholder="Phone" />
      <textarea name="address" placeholder="Address"></textarea>
      <input type="button" name="previous" class="previous action-button" value="Previous" />
      <input type="submit" name="submit" class="submit action-button" value="Submit" />

    </fieldset>
  </form>

























    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="signup_script.js"></script>

  </body>

</html>
